
<!DOCTYPE html>



<html>


    <head>


<meta charset="utf-8">
        <meta name ="description"  content= "description de la page">
        <meta name="keywords" content="Ecrire ici les mots clÃ©s">
        <meta name="viewport" content="width-device-white, initial-scale-1">

    </head>

        <body>

            <canvas id="my_Canvas" width="1000" height="600" style="border:1px solid"></canvas>




        <script>
        var canvas = document.getElementById("my_Canvas");
        var ctx = canvas.getContext("2d");


        ctx.beginPath();
        ctx.moveTo(0,200);
        ctx.lineTo(canvas.width,500);
        ctx.closePath();
        ctx.stroke();



        ctx.beginPath();
        ctx.moveTo(140,50);
        ctx.lineTo(140,250);
        ctx.lineWidth = 10;
        ctx.stroke();


        ctx.beginPath();
        ctx.moveTo(150,80);
        ctx.lineTo(250,230);
        ctx.lineTo(150,230);
        ctx.closePath();
         ctx.fillStyle = "grey";
          ctx.fill();

          ctx.beginPath();
          ctx.moveTo(50,250);
          ctx.lineTo(100,300);
          ctx.lineTo(250,300);
          ctx.lineTo(300,250);
          ctx.fillStyle = "brown";
          ctx.strokeStyle = "black";
          ctx.lineWidth = 10;
          ctx.fill();
          ctx.stroke();













        </script>









    </body>
</html>
